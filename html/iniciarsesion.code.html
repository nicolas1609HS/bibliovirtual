<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INICIA SESIÓN</title>
    <link rel="stylesheet" href="../css/iniciarsesion.css">
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="titulo">
        <img src="../img/escudo.png" alt="">
        <h1>INICIAR SESIÓN</h1>
    </div>
    <div class="barra">
        <h1>Ingrese su información</h1>
    </div>
    <div class="iniciar">
        <div class="correo">
            <label for="correo">Escribe tu correo</label>
            <input type="text" placeholder="Email" id="correo">
        </div>
        <div class="contra">
            <label for="pass">Escribe tu contraseña</label>
            <input type="password" placeholder="Contraseña" id="pass">
        </div>
        <div class="btn">
            <input type="button" value="Iniciar sesión">
        </div>
    </div>
</body>
</html>
